<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulario Conversão de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-animado">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-nacional">
                <option value="real">R$ Real Brasileiro</option>
                <option value="Dolar">U$ Dolar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Peso">$ Peso Colombiano</option>
                <option value="shekel-israelense">₪ Shekel Israelense</option>
            </select>
        </label>

        <label>
            Covertido <b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="Dolar">U$ Dolar Americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Peso">$ Peso Colombiano</option>
                <option value="shekel-israelense">₪ Shekel Israelense</option>

            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="bandeira" src="./assets/brasil.png" alt="bandeira-brasileira">
                <p class="currency">REAL</p>
                <p class="currency-national">R$ 0.00</p>
            </div>

              <img class="arrow-seta" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="bandeira-USA">
                <p class="currency" id="currency-name">U$ Dollar</p>
                <p class="international-currency">0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>


</html>
